<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExiledTruthWave‚ò¶Ô∏è ‚Äì Affiliate Links</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111111;
      --card-bg: rgba(255, 255, 255, 0.6);
      --accent: #111111;
    }
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: linear-gradient(160deg, #f5f5f5, #eaeaea);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    #bio {
      margin-top: 0;
      margin-bottom: 2rem;
      color: #555;
      font-size: 1rem;
    }
    .link {
      display: block;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      color: var(--text);
      text-decoration: none;
      border-radius: 16px;
      border: 1px solid rgba(0,0,0,0.08);
      width: 100%;
      font-size: 1.1rem;
      transition: transform 0.25s ease, background 0.25s ease, box-shadow 0.25s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s forwards;
    }
    .link:nth-child(1) { animation-delay: 0.1s; }
    .link:nth-child(2) { animation-delay: 0.2s; }
    .link:nth-child(3) { animation-delay: 0.3s; }
    .link:nth-child(4) { animation-delay: 0.4s; }
    .link:hover {
      transform: translateY(-5px) scale(1.04);
      background: rgba(255,255,255,0.9);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="avatar" onclick="changeAvatar()">
      <img id="profileImage" src="IMG_20251205_104928_719.webp" alt="ExiledTruthWave‚ò¶Ô∏è">
    </div>
    <h1>ExiledTruthWave‚ò¶Ô∏è</h1>
    <p id="bio">Affiliate Links ‚Ä¢ Elegant ‚Ä¢ Minimalistisch ‚Ä¢ Trackerfrei</p>

    <a class="link" href="https://deine-website.de">üåê Meine Website</a>
    <a class="link" href="https://affiliate-link1.de">üíº Partner 1</a>
    <a class="link" href="https://affiliate-link2.de">üíº Partner 2</a>
    <a class="link" href="mailto:email@domain.de">üì© Kontakt</a>
  </div>

  <script>
    // Bio √§ndern
    function changeBio() {
      const newBio = prompt('Neue Bio eingeben:', document.getElementById('bio').innerText);
      if(newBio) document.getElementById('bio').innerText = newBio;
    }

    // Avatar √§ndern
    function changeAvatar() {
      const newUrl = prompt('URL oder Dateiname deines neuen Profilbildes:');
      if(newUrl) document.getElementById('profileImage').src = newUrl;
    }

    // Doppelklick auf Bio um √§ndern
    document.getElementById('bio').addEventListener('dblclick', changeBio);
  </script>
</body>
</html>
