}
.affiliate-card:nth-child(1){ animation-delay: .1s; }
.affiliate-card:nth-child(2){ animation-delay: .3s; }

@keyframes fadeInUp {
  to {

  }

.affiliate-card img {
  width: 100%;

  object-fit: cover;

/* üåü EMPFOHLENER COUPON ‚Äì Glow + Start-Flash */
.coupon.recommended {

  border-radius: 16px;
  padding: 1rem 0.8rem;
  margin: 1rem 0;
  box-shadow:
    0 0 10px rgba(232,194,122,0.6),
    0 0 20px rgba(232,194,122,0.4),
    inset 0 0 6px rgba(255,255,255,0.6);
  animation: glowPulse 2.5s ease-in-out infinite alternate,
             glowStart 1.2s ease-out;
}

@keyframes glowPulse {
  from {
    box-shadow:
      0 0 10px rgba(232,194,122,0.6),
      0 0 20px rgba(232,194,122,0.4),
      inset 0 0 6px rgba(255,255,255,0.6);
  }
  to {
    box-shadow:
      0 0 22px rgba(255,220,150,1),
      0 0 45px rgba(255,220,150,0.9),
      inset 0 0 10px rgba(255,255,255,1);
  }
}

@keyframes glowStart {
  from {
    transform: scale(0.95);
    box-shadow:
      0 0 0 rgba(255,220,150,0);
  }
  to {
    transform: scale(1);
  }
}

.coupon.recommended .badge {

/* FOOTER */
